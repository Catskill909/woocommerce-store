name: woocommerce_app
description: A Flutter application for WooCommerce integration.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  provider: ^6.1.1
  get_it: ^7.6.4
  flutter_localizations:
    sdk: flutter
  flutter_staggered_grid_view: ^0.7.0
  flutter_lints: ^2.0.0 # Added flutter_lints package
  flutter_carousel_widget: ^2.2.0
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  badges: ^3.1.1
  html: ^0.15.4
  infinite_scroll_pagination: ^4.0.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  equatable: ^2.0.5
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  # flutter_native_splash: ^2.2.16 # Temporarily disabled to fix build issue
  flutter_launcher_icons: ^0.10.0 # Added for app icon

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/app_icon.png
    - assets/splash_image.png

